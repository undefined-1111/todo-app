<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo app</title>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <header>
        <div class="container mx-auto">
            <div class="card p-24 bg-white rounded-lg">
                <h1 class="font-black text-2xl">Todo app</h1>
                <div class="flex mt-8">
                    <input type="text" class="w-2/3 p-2 rounded-lg border-2 border-indigo-600"  id="adding" placeholder="Ваша задача">
                    <button class="w-1/3 p-2 ml-5 rounded-lg bg-indigo-600 text-white" onclick="add()">+</button>
                </div>

                <div class="tasks" id="tasks">

                </div>
            </div>
    </header>
    <script src="js/main.js"></script>
</body>
</html>
